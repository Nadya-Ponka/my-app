<div class="form-group">
	<label for="creation">Date:</label>
	<span *ngIf="message" style="color:red">{{message}}</span>
	<input type="text" class="form-control" placeholder="Course creation date"
	(keyup)="onChangeDate($event)" formControlName="creationDate" datetime="yyyy-MM-dd"
	>
</div>  <!-- | date:'yyyy-MM-dd' -->
