<header>
	<app-logo routerLink="/"></app-logo>
	<div class="admin">
		<button class="btn btn-primary" (click)="onLogin()" *ngIf="!authService.isAuthenticated()" 
			routerLink="/admin" title="Admin"><span class="icon-user"></span>Login</button>
		<button class="btn btn-primary" (click)="onLogout()"><span class="icon-exit"></span>Logout</button>	
	</div>
</header>
